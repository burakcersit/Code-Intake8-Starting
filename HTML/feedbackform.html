<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>My feedback Form</h1>
    <table>
    <ul>
    <li>
        <label for="name">Name:</label>
        <input type="text" name="text" id="text">
    </li>
        <br>
    <li>
        <label for="email">email:</label>
        <input type="email" name="email" id="email">
    </li>
        <br>
    <li>
        <label for="name">Password</label>
        <input type="password" name="password" id="password">
    </li>
    <br>
    <li>Please check all the emotions that apply to you:</li>
    <ul>    
        <li>
            <label for="name">Angry</label>
            <input type="checkbox" name="check" id="angry" value="angry" checked> </input>
        </li>
        <li>
            <label for="name">Sad</label>
            <input type="checkbox" name="check" id="sad" value="sad"> </input>
        </li>
        </li>
        <li>
            <label for="name">Happy</label>
            <input type="checkbox" name="check" id="happy" value="happy"></input>
        </li>
        <li>
            <label for="name">Ambivalent</label>
            <input type="checkbox" name="check" id="ambivalent" value="ambivalent"> </input>
        </li>
    </ul>
    
    <li>How satisfied were you with our service?</li>
    <ul>
        <li>
            <label for="name">Very Satisfied</label>
            <input type="radio" name="radio1" id="verysatisfied" value="verysatisfied" checked> </input>
        </li>
        <li>
            <label for="name"> Satisfied</label>
            <input type="radio" name="radio1" id="satisfied" value="satisfied"></input>
        </li>
        </li>
        <li>
            <label for="name">Did not care</label>
            <input type="radio" name="radio1" id="didnotcare" value="didnotcare"></input>
        </li>
        <li>
            <label for="name"> Dissatisfied</label>
            <input type="radio" name="radio1" id="dissatisfied" value="dissatisfied"></input>
        </li>
        <li>
            <label for="name">Very Dissatisfied</label>
            <input type="radio" name="radio1" id="verydissatisfied" value="verydissatisfied"></input>
        </li>
    </ul>
    
    <li>        
        <label for="desc">Further Comments:</label>
    </li>
    
        <textarea name="Desc" id="Desc" cols="25" rows="5">Write your comments here</textarea>
        
    
    <li>
        <label for="country">Bio Photo</label>
        <input type="file" name="file" id="file" value="file"></input>
    </li>
    <br>
    <li>
        <label for="country">Location Visited:</label>
        <select name="country" id="country">
            <option value="Canada">Select Location</option>
            <option value="Canada">Canada</option>
            <option value="usa">USA</option>
            <option value="mexica">Mexica</option>
            <option value="germany">Germany</option>
        </select>
    </li>
    <li>
        <input type="submit" name="submit" id="submit">
    </li>    

    </ul>
    <br>        
    </table>
</body>
</html>
