<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark = prompt("please enter the mark")
        let total = 500

        let per = ((mark / total) * 100)
        console.log("percentage is", per)

        if(per >= 90){
            console.log("grade A")
        }else if(per >= 80){
            console.log("grade B")
        }else if(per >= 70){
            console.log("grade C")
        }else if(per >= 60){
            console.log("grade D")
        }else if(per >= 40){
            console.log("grade E")
        }else if(per < 40){
            console.log("grade F")
        }else{
            console.log('invalid character')
        }


    </script>
</body>
</html>
