<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		const url = "https://type.fit/api/quotes/?_limit=10";
		fetch(url)  //promise
		.then((res)=>{   //if promise fulfilled
			return res.json()
		})
		.then((data)=> console.log("data",data))
		.then((err)=>{  //if promise rejected
			console.log(err)
		})
	</script>

</body>
</html>
