<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="body"></div>
    <script>
        fetch('https://dummyjson.com/products')
        .then((res)=> {return res.json()})

        .then((data)=>{
        let info = "";
        const body = document.getElementById("body")
        data.products.forEach((ele)=>{
            info += `<div> 
                <img src=${ele.images[0]} alt="photo" height="200" width="200">
                <p>${ele.title}</p>
                <p>${ele.description}</p>
                <p>${ele.price}</p>               
                </div>
                `
                body.innerHTML = info;
        })
    })
        .catch_((err)=>console.log(err))
    </script>
</body>
</html>
